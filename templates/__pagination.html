<nav class="blog-pagination justify-content-center d-flex">
<div class="pagination">
  <ul class="pagination">
    {% if  page.has_previous %}
      <li class="page-item">
          <a href="?page={{ page.previous_page_number }}" class="page-link" aria-label="Previous">
              <span aria-hidden="true">
                  <span class="lnr lnr-chevron-left"></span>
              </span>
          </a>
      </li>
    {%endif %}
    <li class="page-item">
      <span class="current">
          &nbsp&nbspPage {{ page.number }} of {{ page.paginator.num_pages }}&nbsp&nbsp
      </span>
    </li>
    {% if  page.has_next %}
      <li class="page-item">
          <a href="?page={{ page.next_page_number }}" class="page-link" aria-label="Next">
                <span aria-hidden="true">
                    <span class="lnr lnr-chevron-right"></span>
                </span>
            </a>
      </li>
    {%endif %}
  </ul>
